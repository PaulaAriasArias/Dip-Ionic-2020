<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-input clearInput placeholder="Nombre" [(ngModel)]="nombre"></ion-input>
    <ion-input clearInput placeholder="Apellidos" [(ngModel)]="apellidos"></ion-input>
    <ion-input clearInput type="number" placeholder="Edad" [(ngModel)]="edad"></ion-input>

    <ion-button expand="block" (click)="crearEstudiante()">Agregar Estudiante</ion-button>

    <ion-list>
      <ion-item *ngFor="let estudiante of estudiantes">
        <ion-label>{{estudiante.nombre}}  {{estudiante.apellidos}}</ion-label>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
