
<ion-content>

  <ion-card class="myCard">
    <ion-card-header>
      <ion-card-subtitle>APP IONIC</ion-card-subtitle>
      <ion-card-title>LOGIN</ion-card-title>
      <ion-img src="assets/icon/home.svg" class="myLogo"></ion-img>
    </ion-card-header>
  
    <ion-card-content>
      
      <ion-input clearInput placeholder="Ingrese Login"></ion-input>

      <ion-input clearInput type="password" placeholder="Ingrese Password"></ion-input>

      <ion-button expand="block" (click)="goToHome()" fill="outline">Ingresar</ion-button>


    </ion-card-content>
  </ion-card>

</ion-content>
